<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>User Menu</title>
</head>
<body>
<h1>Welcome to the User Menu</h1>
<p>You are logged in!</p>

<ul>
    <li>
        <button type="button" onclick="window.location.href='@{/protected-data}'">Access Data</button>
    </li>
    <li>
        <button type="button" onclick="window.location.href='@{/manage-cards}'">Manage Cards</button>
    </li>
    <li>
        <form th:action="@{/pay}" method="get">
            <button type="submit">Payment</button>
        </form>
    </li>
    <li>
        <button type="button" onclick="window.location.href='@{/transfer}'">Transfer</button>
    </li>
    <li>
        <button type="button" onclick="window.location.href='@{/logout}'">Logout</button>
    </li>
</ul>

</body>
</html>
