<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Payment Area</title>
</head>
<body>
<h1>Type the Order ID to Process Payment</h1>
<form th:action="@{/pay/checkout}" method="post">
  <div>
    <label>Order ID:</label>
    <label>
      <input type="text" name="orderID" required />
    </label>
  </div>
  <button type="submit">Pay</button>
</form>
<a th:href="@{/user-menu}">Back to Menu</a>
</body>
</html>
